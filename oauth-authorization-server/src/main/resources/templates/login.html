<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
		
		<title>Login - OAuth2</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row no-gutter">
		    		<div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
		    		<div class="col-md-8 col-lg-6">
		      		<div class="login d-flex align-items-center py-5">
		        			<div class="container">
		          			<div class="row">
					            <div class="col-md-9 col-lg-8 mx-auto">
					            
					              	<h3 class="login-heading mb-4">Welcome back!</h3>
					              	
					              	<form th:action="@{/login}" method="post">
					              		<div th:if="${param.error}">
              								<div class="alert alert-danger">Credenciais inválidas! Tente novamente.</div>
            								</div>
            
						                <div class="form-label-group">
						                  <input type="text"
						                  		 id="username"
						                  		 name="username"
						                  		 class="form-control"
						                  		 placeholder="Username"
						                  		 oninvalid="this.setCustomValidity('Usuário é obrigatório!')"
						                  		 oninput="setCustomValidity('')"
						                  		 required autofocus>
						                  		 
						                  <label for="username">Username</label>
						                </div>
						
						                <div class="form-label-group">
						                  <input type="password"
						                  		 id="password"
						                  		 name="password"
						                  		 class="form-control"
						                  		 placeholder="Password"
						                  		 oninvalid="this.setCustomValidity('Senha é obrigatório!')"
						                  		 oninput="setCustomValidity('')"
						                  		 required>
						                  		 
						                  <label for="password">Password</label>
						                </div>
						
						                <div class="custom-control custom-checkbox mb-3">
						                  <input type="checkbox" class="custom-control-input" id="remember-password">
						                  <label class="custom-control-label" for="remember-password">Remember password</label>
						                </div>
						                
						                <button id="login-submit"
						                		    class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2"
						                		    type="submit">Sign in
						                </button>
						                
						                <div class="text-center">
						                  <a class="small" href="#">Forgot password?</a>
						                </div>
					              	</form>
					            </div>
		          			</div>
		        			</div>
		      		</div>
		    		</div>
		  	</div>
		</div>
	</body>
</html>
