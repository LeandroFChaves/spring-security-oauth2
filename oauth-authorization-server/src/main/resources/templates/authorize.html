<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
    		<h2>Por favor confirme!</h2>
    		<p>
			Autorização para acessar recursos protegidos?
    		</p>
    
    		<form id="confirmationForm" name="confirmationForm" action="../oauth/authorize" method="post">
        		<input name="user_oauth_approval" value="true" type="hidden"/>
        		<button class="btn btn-primary btn-sm" type="submit">Approve</button>
    		</form>
    		
    		<form id="denyForm" name="confirmationForm" action="../oauth/authorize" method="post">
        		<input name="user_oauth_approval" value="false" type="hidden"/>
        		<button class="btn btn-primary btn-sm" type="submit">Deny</button>
    		</form>
	</div>
</body>
</html>
